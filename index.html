<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MangaDex Scraper by hernikplays</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
</head>

<body>
    <div id="content">
        <h1>MangaDex GUI Scraper</h1>
        <h2>Made by hernikplays</h2>
        <div id="values">
            <p>Manga ID</p>
            <input type="text" name="theid" id="theid" placeholder="E.g.: 22723">
            <p>File Path</p>
            <input type="text" name="folder" id="folder" placeholder="C:/Users/You/Documents">
            <p>Language:</p>
            <input type="text" name="lang" id="lang" placeholder="E.g.: English, French, Polish etc.">
            <div id="numb" style="display:none;">
            <p id="chapnum">Chapter Number</p>
            <input type="number" name="number" id="number" placeholder="1" pattern= "^[1â€“9]$">
        </div>
            <p>What to download</p>
            <select id="selop" onchange="change(document.getElementById('selop').options[document.getElementById('selop').selectedIndex].value)">
                <option value="all">All chapters available</option>
                <option value="ch">Single Chapter</option>
            </select><br>
            <button type="submit" id="submit"
                onclick="scrape(document.getElementById('theid').value,document.getElementById('folder').value)">Scrape</button>
        </div>
        <div id="info" style="display: none">
            <img id="cover" src="" width=20%>
            <div id="ge">
                <p id="label">Name: </p>
                <p id="name"></p>
            </div>

        </div>
        <script src="assets/js/script.js"></script>
    </div>
</body>

</html>
