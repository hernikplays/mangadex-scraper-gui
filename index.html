<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MangaDex Scraper by hernikplays</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
</head>

<body onload="checkVersion()">
    <div id="content">
        <h1>MangaDex GUI Scraper</h1>
        <h2>Made by hernikplays</h2>
        <div id="values">
            <p>Manga ID:</p>
            <input type="text" name="theid" id="theid" placeholder="E.g.: 22723">
            <p>File Path:</p>
            <input type="text" name="folder" id="folder">
            <p>Language:</p>
            <input type="text" name="lang" id="lang" placeholder="E.g.: English, French, Polish etc.">
            <div id="numb" style="display:none;">
                <p id="chapnum">Chapter Number</p>
                <p id="info">(Note: if there is a chapter without number, it will appear before the chapter marked as
                    first)</p>
                <input type="text" name="number" id="number" placeholder="1" pattern="^[1â€“9-]$">
            </div>
            <p>What to download:</p>
            <select id="selop"
                onchange="change(document.getElementById('selop').options[document.getElementById('selop').selectedIndex].value)">
                <option value="all">All chapters available</option>
                <option value="ch">Single/Range of Chapters</option>
            </select>

            <br>
            <button type="submit" id="submit"
                onclick="scrape(document.getElementById('theid').value,document.getElementById('folder').value)">Scrape</button>
        </div>
        <div id="info">
            <p id="percentage"></p>
            <img id="cover" src="" width=20% style="margin-top: 15px;">
            <div id="ge">
                <p id="label">Name: </p>
                <p id="name"></p>
            </div>
        </div>
        <p id="footer">Suggest features or report bugs at <u>github.com/hernikplays/mangadex-scraper-gui</u></p>
        <script src="assets/js/script.js"></script>
    </div>
</body>

</html>
