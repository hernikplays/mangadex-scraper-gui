<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MangaDex Scraper by hernikplays</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="node_modules/@sweetalert2/theme-dark/dark.css">
</head>

<body onload="checkVersion();">
    <div id="content">
        <div id="input">
            <label for="dexlink">MangaDex manga URL</label><br>
            <input type="url" name="dexlink" id="dexlink" placeholder="https://mangadex.org/title/40646/nega-kun-and-posi-chan"><br>
            <label for="lang">Language</label><br>
            <input type="text" name="lang" id="lang" value="English"><br>
            <button onclick="start()">Scrape</button>
        </div>
        <div id="info">
            <img src="" id="cover" alt="Manga Cover">
            <h1 id="title"></h1>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
